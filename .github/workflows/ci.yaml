---
name: ci

# yamllint disable-line rule:truthy
on: push

jobs:
  ci:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@v1

      - name: ğŸš€ Run markdownlint
        uses: actionshub/markdownlint@2.0.2

      - name: ğŸ“Generate helm-chart documentation
        run: .github/scripts/helm-docs.sh

      - name: â¤´ï¸ Commit rendered png and svg files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "*[.md]"
          commit_message: automatically generated documentation

      - name: ğŸš€ Run helm-chart lint
        uses: helm/chart-testing-action@v2.1.0
        with:
          command: lint --all --debug
